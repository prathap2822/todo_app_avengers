<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo appâ€¢Calendar view</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="jumbotron">
    <div>Calendar View</div><br>
    <div style="font-size: 12px;">Shows all todos in Increasing order of date</div>
    <div style="display: inline; float: right;"><a href="/welcome/{{username}}"><button>Back</button></a> </div>
    <ol class="jumbotron lead" style="margin-top: 0px">
        {% for todo in data%}
            <li>{{todo.due_date}} - {{todo.title}}</li>
        {% endfor %}
    </ol>
</body>

</html>
